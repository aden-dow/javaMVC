<!DOCTYPE HTML>
<html>
<head>
    <title>
        Upload CSV
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/main.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container main">
    <h3 class="title">
        Upload Exercises
    </h3>
    <form class="formContainer" method="POST" th:action="@{/upload-exercise-csv}" enctype="multipart/form-data">
        <div >
            <div class="mb-3 input-container" >
                <label for="file" class="form-label">Choose CSV</label>
                <input type="file" name="file" class="form-control-file input" id="file" accept=".csv" />
            </div>
            <input type="submit" class="btn btn-primary mb-3" />
        </div>
    </form>
</div>

</body>
</html>
