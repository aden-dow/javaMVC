<!DOCTYPE HTML>
<html>
<head>
    <title>
        Create Exercise
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<form method="POST" th:action="@{/create-exercise}" enctype="multipart/form-data">
    <div class="container">
        <h3>
            Create Exercise
        </h3>
        <div class="row">
            <div class="col" >
                <div class="mb-3" >
                    <label for="name" class="form-label">Exercise Name</label>
                    <input type="text" name="name" class="form-control" id="name" />
                </div>
            </div>
            <div class="col">
                <div class="mb-3" >
                    <label for="category" class="form-label">Category</label>
                    <input type="text" name="category" class="form-control" id="category" />
                </div>
            </div>
            <div class="col">
                <div class="mb-3" >
                    <label for="classification" class="form-label">Classification</label>
                    <input type="text" name="classification" class="form-control" id="classification" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3" >
                    <label for="primaryAction" class="form-label">Primary Action</label>
                    <input type="text" name="primaryAction" class="form-control" id="primaryAction" />
                </div>
            </div>
            <div class="col">
                <div class="mb-3" >
                    <label for="secondaryAction1" class="form-label">Secondary Action 1</label>
                    <input type="text" name="secondaryAction1" class="form-control" id="secondaryAction1" />
                </div>
            </div>
            <div class="col">
                <div class="mb-3 input" >
                    <label for="secondaryAction2" class="form-label">Secondary Action 2</label>
                    <input type="text" name="secondaryAction2" class="form-control" id="secondaryAction2" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3" >
                    <label for="primaryMuscle" class="form-label">Primary Muscle</label>
                    <input type="text" name="primaryMuscle" class="form-control" id="primaryMuscle" />
                </div>
            </div>
            <div class="col">
                <div class="mb-3" >
                    <label for="synergist1" class="form-label">Synergist 1</label>
                    <input type="text" name="synergist1" class="form-control" id="synergist1" />
                </div>
            </div>
            <div class="col">
                <div class="mb-3" >
                    <label for="synergist2" class="form-label">Synergist 2</label>
                    <input type="text" name="synergist2" class="form-control" id="synergist2"  />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3" >
                    <label for="equipment1" class="form-label">Equipment 1</label>
                    <input type="text" name="equipment1" class="form-control" id="equipment1" />
                </div>
            </div>
            <div class="col">
                <div class="mb-3" >
                    <label for="equipment2" class="form-label">Equipment 2</label>
                    <input type="text" name="equipment2" class="form-control" id="equipment2" />
                </div>
            </div>
            <div class="col">
                <div class="mb-3" >
                    <label for="media" class="form-label">Media</label>
                    <input type="text" name="media" class="form-control" id="media" />
                </div>
            </div>
        </div>
        <div class="row">
            <div >
                <label for="instructions" class="form-label">Instructions</label>
                <textarea type="text" name="instructions" class="form-control" id="instructions" rows="3" >
                </textarea>
            </div>
        </div>
        <input type="submit" class="btn btn-primary mb-3" />
    </div>
</form>
</body>
</html>
